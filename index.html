<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="backup.js" defer></script>
</head>

<body>
    <header>
        <p class="title">Etch a sketch</p>
    </header>
    <main>
        <div class="control-panel">
            <div class="color-pick">
                <div class="color-box">
                    <input type="color" id="color-selector">
                </div>
                <span>Pick color</span>
            </div>
            <button id="color-btn">Color mode</button>
            <button id="rainbow-btn">Rainbow mode</button>
            <button id="eraser-btn">Eraser</button>
            <button id="clear-btn">Clear</button>
            <div class="size">
                <input type="range" id="size-slider" value="32" min="1" max="100">
                <p class="grid-size" id="size-value">32 x 32</p>
            </div>
        </div>
        <div class="grid-wrapper" id="grid-board"></div>
    </main>
    <footer>
        <p>Copyright Â© The Odin Project 2022</p>
    </footer>
</body>

</html>
